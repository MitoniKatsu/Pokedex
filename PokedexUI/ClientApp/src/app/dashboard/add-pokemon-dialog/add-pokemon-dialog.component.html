<div mat-dialog-title>Add Pokemon</div>
<mat-dialog-content>
  <form [formGroup]="addPokemonForm">
    <mat-form-field>
      <mat-label>Pokemon Name</mat-label>
      <input matInput type="text" formControlName="pokemonName">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Pokemon Species</mat-label>
      <mat-select formControlName="pokemonSpecies">
        <mat-option *ngFor="let species of speciesList" [value]="species.speciesID">
          {{species.speciesName}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button color="accent" (click)="close()">Cancel</button>
  <button mat-button color="primary" (click)="submit()" [disabled]="!addPokemonForm.valid">Add</button>
</mat-dialog-actions>
